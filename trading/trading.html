<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Trading tools</title>
  </head>
  <body>

    <h1>Position Size Calculator</h1>

    Account Size: <input type="number" id="acctSize"><br>
    % of Account risk: <input type="number" id="risk"><br><br><br>
    Rough stock price: <input type="number" id="stockPrice"><br>
    SL in dollars: <input type="number" id="SL"><br>

    <button onclick="calculate()">Calculate</button><br><br><br>
    Number of shares to buy: <div id="numSharesToBuy"></div>
    Total cost: <div id="totalCost"></div>

    
   
    <!-- Load our React component. -->
    <script src="trading.js"></script>
    <script>
        function calculate() { 
            var acctSize=document.getElementById("acctSize").value
            var risk = document.getElementById("risk").value/100
            var sl = document.getElementById("SL").value
            var numShares = (acctSize * risk)/sl
            document.getElementById('numSharesToBuy').innerHTML = numShares
            document.getElementById('totalCost').innerHTML = numShares * document.getElementById("stockPrice").value
        }

    </script>

  </body>
</html>
